services:
  - type: web
    name: sagar-bijuli
    env: python
    buildCommand: chmod +x build.sh && ./build.sh
    startCommand: gunicorn electric_shop_project.wsgi:application --bind 0.0.0.0:$PORT --workers 4 --threads 8 --timeout 0
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        value: sqlite:///db.sqlite3
      - key: DJANGO_SECRET_KEY
        generateValue: true
      - key: DJANGO_DEBUG
        value: false
      - key: PORT
        value: 8000
      - key: DJANGO_LOG_LEVEL
        value: INFO
      - key: PYTHONUNBUFFERED
        value: true 